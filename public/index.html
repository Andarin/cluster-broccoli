<!DOCTYPE html>
<html ng-app="broccoli" lang="en">

<head>
    <meta charset="utf-8" />
    <title>Cluster Broccoli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Le styles -->
    <link data-require="bootstrap-css" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <style>
        body {
            padding-top: 20px;
        }

        @media (max-width: 979px) {
            /* Remove any padding from the body */
            body {
                padding-top: 0;
            }
        }
    </style>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png" />
    <!-- Le javascript
    ================================================== -->
    <script data-require="jquery" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
      <!-- restangular START -->
    <script src="https://cdn.jsdelivr.net/lodash/1.3.1/lodash.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>
      <!-- restangular STOP -->
    <script src="/assets/broccoli.js"></script>
    <script src="/assets/newInstanceModal.js"></script>
</head>

<body ng-controller="AppsCtrl as appsCtrl">
    <div class="container">
        <div class="row" ng-repeat="template in appsCtrl.templates">
            <h2>{{template.id}}</h2>
            <div class="col-md-12">
                <div class="col-md-2">
                  <div ng-init="itemsrc = template.imageUrl" ng-mouseover="itemsrc='assets/plus.svg'" ng-mouseout="itemsrc = template.imageUrl" >
                    <img ng-src="{{itemsrc}}" class="img-rounded" data-holder-rendered="true"
                      style="width: 100px; height: 100px;" ng-click="appsCtrl.openModal(template)"></img>
                  </div>
                </div>
                <div class="col-md-10">
                  {{template.description}}
                </div>
            </div>
            <div class="col-md-12">
                <table class="table table">
                  <tbody>
                      <tr ng-repeat="instance in template.instances">
                        <th scope="row">{{instance.id}}</th>
                        <td>{{instance.url}}</td>
                        <td>{{instance.status}}</td>
                        <td ng-if="instance.status.toLowerCase() === 'stopped'">
                          <button type="button" class="btn btn-success" ng-click="submitStatus(instance, 'running')">Start</button>
                        </td>
                        <td ng-if="instance.status.toLowerCase() === 'running'">
                          <button type="button" class="btn btn-danger" ng-click="submitStatus(instance, 'stopped')">Stop</button>
                        </td>
                      </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /container -->
</body>

</html>
