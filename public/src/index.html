<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="images/favicon-300.png" />
    <link rel="apple-touch-icon" href="images/favicon-300.png" />
    <title>Cluster Broccoli</title>
    <style type="text/css">
      html {
        position: relative;
        min-height: 100%;
      }
      body {
        /* Margin bottom by footer height */
        margin-bottom: 30px;
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 30px;
        background-color: #f5f5f5;
      }
      .container .text-muted {
        margin: 5px 0;
      }
    </style>
  </head>
  <body style="padding-top:20px">
    <div id="main"></div>
    <script src="/app.js"></script>
    <script>
    function copy(text) {
      // I was not able to do this in Elm so I had to use the JS function here
      // Elm ports also don't work because at least Chrome needs a proper onclick function for execCommand('copy') to work
      var dummy = document.createElement("input");
      document.body.appendChild(dummy);
      dummy.setAttribute("id", "dummy_id");
      document.getElementById("dummy_id").value=text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
    }
    </script>
  </body>
</html>
