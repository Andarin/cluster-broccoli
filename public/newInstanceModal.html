<div class="container-fixed">
  <form name="questionForm" ng-submit="instCtrl.ok()">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{instCtrl.panelTitle}}</h3>
      </div>
      <div class="panel-body">
        <div ng-repeat="param in instCtrl.parameters" class="input-group instance-input-group">
          <span class="input-group-addon" id="basic-addon1">{{param.name}}</span>
          <input type="text" class="form-control" placeholder="{{param.default}}"
            aria-describedby="basic-addon1" ng-model="instCtrl.paramsToValue[param.id]"
            focus-field="$index == 0">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="instCtrl.cancel()">Cancel</button>
        <button class="btn btn-primary" type="submit" ng-disabled="!broccoliReachable">{{instCtrl.okText}}</button>
      </div>
    </div>
  </form>
</div>
