<div class="container-fixed">
  <form name="questionForm" ng-submit="loginmodal.ok()">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">LOGIN</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <input type="username" class="input-group instance-input-group" id="username" placeholder="Enter username" ng-model ="loginmodal.credentials.username" value ="{{username}}">
        </div>
        <div class="form-group">
          <input type="password" class="input-group instance-input-group" id="password" placeholder="Enter password" ng-model ="loginmodal.credentials.password" value ="{{password}}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>      
      </div>
    </form>
</div>
